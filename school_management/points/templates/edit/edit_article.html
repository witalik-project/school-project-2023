{% extends "base.html" %}

{% block page_title %}
    Zredaguj artykuł
{% endblock %}

{% block content %}
    <h1>Zredaguj {{ article.title }} - {{ article.published_date }} artykuł.</h1>
    <form action="{% url 'points:article_edit' pk=article.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-item mt-3 mb-3">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Zapisz</button>
    </form>
{% endblock %}
